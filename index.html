<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link rel="stylesheet" href="css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap" rel="stylesheet">


    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img style="border-radius: 8px;" src="imgs/museu.png">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img style="border-radius: 8px;" src="imgs/depoimento.png">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label class="label-visita" for="data">Data</label>
                            <input class="campo" type="date" id="data" value="dd/mm/aaaa">

                            <label style="margin-left: 6px;" class="label-visita" for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" id="qtd" value="1">
                        </fieldset>
                        <input class="btn" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="imgs/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imgs/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imgs/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imgs/imagem4.jpg" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>

    </div>
</body>
</html>
